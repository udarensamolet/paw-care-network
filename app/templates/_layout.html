<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paw Care Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32.png') }}">
    <meta name="theme-color" content="#F5E6D3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <header class="nav">
        <a class="brand" href="{{ url_for('index') }}">🐾 Paw Care Network</a>
        <nav>
            {% if current_user.is_authenticated %}
            <span class="hello">Hello, {{ friendly_name(current_user)|truncate(24, True) }}!</span>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        © {{ 2025 }} Paw Care Network | Built by udarensamolet
    </footer>
</body>

</html>
