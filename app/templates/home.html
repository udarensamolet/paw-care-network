{% extends "_layout.html" %}
{% block content %}
<section class="hero" style="background-image: url('{{ url_for("static", filename="img/hero.jpg") }}');">
    <div class="card">
        <h1>Find trusted sitters among friends</h1>
        <p>Owners post care requests. Friends send offers. Simple scheduling, clear instructions, happy pets.</p>
        <div style="margin-top:12px">
            <a class="btn" href="{{ url_for('auth.register') }}">Create your account</a>
            <span style="margin:0 6px"></span>
            <a class="btn" href="{{ url_for('auth.login') }}">Sign in</a>
        </div>
        <div class="subtle">Colors: blue · turquoise · beige · white</div>
    </div>
</section>
{% endblock %}
