{% extends "_layout.html" %}
{% block content %}
<h1>Sign in</h1>
<form method="post" novalidate>
  {{ form.csrf_token }}
  <label>Email {{ form.email(type="email") }}</label>
  <label>Password {{ form.password(type="password") }}</label>
  <button type="submit">{{ form.submit.label.text }}</button>
</form>
<p>No account? <a href="{{ url_for('auth.register') }}">Create one</a></p>
{% endblock %}
