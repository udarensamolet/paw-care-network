{% extends "_layout.html" %}
{% block content %}
<section class="page-auth">
  <div class="card">
    <h1 style="margin-top:0;color:var(--blue)">Sign in</h1>
    <p class="help">Welcome back! Please sign in to continue.</p>
    <form method="post" novalidate class="form-stack">
      {{ form.csrf_token }}
      <label class="label">Email
        {{ form.email(type="email", class_="input", placeholder="you@example.com") }}
      </label>
      {% for e in form.email.errors %}<div class="error">{{ e }}</div>{% endfor %}

      <label class="label">Password
        {{ form.password(type="password", class_="input", placeholder="••••••••") }}
      </label>
      {% for e in form.password.errors %}<div class="error">{{ e }}</div>{% endfor %}

      <div class="actions">
        <button class="btn btn-full" type="submit">{{ form.submit.label.text }}</button>
      </div>

      <div class="help">No account yet?
        <a class="link" href="{{ url_for('auth.register') }}">Create one</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
